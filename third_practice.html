<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Company</th>
            <th>Country</th>
            <th>Sample</th>
        </tr>
        <tr>
            <td>C1</td>
            <td>880</td>
            <td>BD</td>
            <td>S1</td>
        </tr>
        <tr>
            <td>C2</td>
            <td>99</td>
            <td>In</td>
            <td>S2</td>
        </tr>
        <tr>
            <td>C3</td>
            <td>00</td>
            <td>Pk</td>
            <td>S3</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>R</td>
            <td>0</td>
            <td>10</td>
        </tr>
        <tr>
            <td rowspan="2">S</td>
            <td>1</td>
            <td>11</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12</td>
        </tr>
    </table>

    <!--Ordered List-->

    <ol>
        <li>Rakib</li>
        <li>Sadia</li>
        <li>Promi</li>
    </ol>
    <!--Unordered List-->
    <ul>
        <li>Rakib</li>
        <li>Sadia</li>
        <li>Promi</li>
    </ul>

    <dl>
        <dt>Rakib</dt>
        <dd>- A Boy</dd>

        <dt>Sadia</dt>
        <dd>- A Girl</dd>

        <dt>Promi</dt>
        <dd>- A Girl</dd>
    </dl>

    <form>
        <label for="name">Name</label> <br>
        <input type="text" placeholder="eg. Rakib" required readonly value="This is value"> <br><br>

        <label for="phone">Phone</label> <br>
        <input type="number" placeholder="eg. 8801234567891" required> <br><br>

        <label for="email">Email</label> <br>
        <input type="email" placeholder="eg. user@gmail.com" required> <br><br>

        <label for="message">Message</label> <br>
        <textarea rows="4" placeholder="Your message" required></textarea> <br><br>

        <button type="submit">Submit</button>
    </form>


    <br><br><br><br>

</body>
</html>
